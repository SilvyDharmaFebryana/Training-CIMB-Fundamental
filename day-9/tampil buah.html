<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="1">
  
        <br>
    </p>
</body>
<script>

let arrBuah = [
    {
      namaBuah: 'Jeruk',
      harga: 2000,
      qty: 10,
      input: 0
    },
    {
      namaBuah: 'Mangga',
      harga: 3000,
      qty: 10,
      input: 0
    },
    {
      namaBuah: 'Apel',
      harga: 4000,
      qty: 10,
      input: 0
    }
  ]



text = "<ol>";
for (i = 0; i < arrBuah.length; i++) {
    text += "<li>" + arrBuah[i].namaBuah + ' IDR ' + arrBuah[i].harga + ' item ' + arrBuah[i].qty + ' in stock ' + "</li>";
    }
 
text += "</ol>";

document.getElementById("1").innerHTML = text;
</script>
</html>
