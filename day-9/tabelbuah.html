<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        table, tr, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
    <table id="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stock</th>

        </tr>
    </table>
</body>
<script>
let arrBuah = [
    {
      namaBuah: 'Jeruk',
      harga: 2000,
      qty: 10,
      input: 0
    },
    {
      namaBuah: 'Mangga',
      harga: 3000,
      qty: 10,
      input: 0
    },
    {
      namaBuah: 'Apel',
      harga: 4000,
      qty: 10,
      input: 0
    }
  ]

  arrBuah.forEach(({namaBuah, harga, qty}, idx) => {
      document.getElementById("1").innerHTML += `
    <tr>
        <td>${idx + 1}</td> 
        <td>${namaBuah}</td> 
        <td>${harga}</td>
        <td>${qty}</td>
    </tr>`
  })

</script>
</html>
